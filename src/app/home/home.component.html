<!-- Include Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Include Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

<!-- Include Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap JS -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myCarousel = new bootstrap.Carousel(document.getElementById('sitecarousel'), {
      interval: 2000, // Adjust this value as needed
      ride: 'carousel'
    });
  });
</script>

<div class="body">
  <div class="row carouselStyle">
    <div class="col-md-12">

      <!-- Carousel -->
      <div id="sitecarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#sitecarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#sitecarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#sitecarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#sitecarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        
        <!-- Images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/images/carousel5.jfif" class="d-block w-100 carouselImage" alt="img1">
            <div class="carousel-caption">
              <h3><strong>Your Health, Our Priority</strong></h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/carousel3.jfif" class="d-block w-100 carouselImage" alt="img2">
            <div class="carousel-caption">
              <h3><strong>24/7 Care at Your Fingertips</strong></h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/carousel2.jfif" class="d-block w-100 carouselImage" alt="img3">
            <div class="carousel-caption">
              <h3><strong>Better Healthcare, Better Life</strong></h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/carousel1.jfif" class="d-block w-100 carouselImage" alt="img4">
            <div class="carousel-caption">
              <h3><strong>We Care for Your Wellness</strong></h3>
            </div>
          </div>
        </div>
        
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#sitecarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#sitecarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </div>

  <br><br>

  <!-- Vision, Mission, Why Us? -->
  <div class="grid-container">
    <div class="one home">
      <div class="display-4">Why US?</div>
      <div>{{whyUs}}</div>
    </div>
    <div class="two home">
      <div class="display-4">Vision</div>
      <div>{{vision}}</div>
    </div>
    <div class="three home">
      <div class="display-4">Mission</div>
      <div>{{mission}}</div>
    </div>
  </div>
</div>
