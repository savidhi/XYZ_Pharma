<!-- Include Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Include Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

<!-- Include Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap JS -->

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myCarousel = new bootstrap.Carousel(document.getElementById('sitecarousel'), {
      interval: 2000, // Adjust this value as needed
      ride: 'carousel'
    });
  });
</script>

<div class="body">
  <div class="row carouselStyle">
    <div class="col-md-12">

      <!-- Carousel -->
      <div id="sitecarousel" class="carousel slide" data-ride="carousel">
        <!-- indicators -->
        <ul class="carousel-indicators">
          <li data-bs-target="#sitecarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#sitecarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#sitecarousel" data-bs-slide-to="2"></li>
          <li data-bs-target="#sitecarousel" data-bs-slide-to="3"></li>
        </ul>
        
        <!-- images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/images/carousel5.jfif" class="carouselImage" alt="img1">
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/carousel3.jfif" class="carouselImage" alt="img2">
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/carousel4.jpg" class="carouselImage" alt="img3">
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/carousel2.jpg" class="carouselImage" alt="img4">
          </div>
          <div class="carousel-caption">
            <h3><strong>We Value Your Health</strong></h3>
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#sitecarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#sitecarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        
      </div>
    </div>
  </div>
  <br>
  <br>
  <!-- vision, mision, why us? -->
  <div class="grid-container">
    <div class="one home">
      <div class="display-4">Why US?</div>
      <div>
        <!-- code here to display whyUs data from ts file-->
        {{whyUs}}
      </div>
    </div>
    <div class="two home">
      <div class="display-4">Vision</div>
      <div>
        {{vision}}
        <!-- code here to display Vision data from ts file-->
      </div>
    </div>
    <div class="three home">
      <div class="display-4">Mission</div>
      <div>
        <!-- code here to display Mission data from ts file-->
        {{mission}}
      </div>
    </div>

  </div>

</div>
