<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div class="grid-container">
  <!-- row 1 -->
  <div class="search">
    <div class="display-4"><strong>Products</strong></div>
    <br>
    <input type="text" placeholder="Search for product name..." size="50" #tabsearch> &nbsp;
    <button class="btn btn-info" (click)="getSpecificProducts(tabsearch.value)"> Search</button>
  </div>

  <!-- row 2 -->
  <div class="product">
    <div class="subgrid" *ngIf="!displaysearch && !showError">
      <mat-card class="card" *ngFor="let product of allProduct">
        <div>
          <img mat-card-image class="card-img-top" src="../../assets/images/tablet1.jfif">
          <mat-card-header>
            <mat-card-title class="size">{{product.name}}</mat-card-title>
          </mat-card-header>
        </div>
        <mat-card-content>
          <ul>
            <li>
              <b>Use:</b>
              {{product.use}}
            </li>
          </ul>
          <button mat-button (click)="viewDetails(product.name)" class="btn">See Details</button>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- subgrid closed -->
    <div class="specificsearch">
      <!-- code here the card to display the detail of the specific product searched -->
      <div class="subgrid" *ngFor="let product of allProduct">
        <div *ngIf="displaysearch">
          <mat-card class="card" >
            <mat-card-header>
              <img mat-card-image class="card-img-top" src="../../assets/images/tablet1.jfif">
              <mat-card-title class="size">{{product.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <ul>
                <li>
                  <b>Use:</b>
                  {{product.use}}
                </li>
              </ul>
              <button mat-button (click)="viewDetails(product.name)" class="btn">See Details</button>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div *ngIf="showError && !displaysearch" class="error">
        <h4><span class="fas fa-cat"></span> {{errorMessage}}</h4>
      </div>
    </div>
  </div>
</div>
