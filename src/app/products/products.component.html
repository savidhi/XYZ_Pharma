<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div class="grid-container">
  <div class="search">
    <div class="display-4"><strong>Products</strong></div>
    <br>
    <input type="text" placeholder="Search for product name..." size="50" #tabsearch>
    <button class="btn btn-info" (click)="getSpecificProducts(tabsearch.value)">
      <i class="fas fa-search"></i> Search
    </button>
  </div>

  <div class="product">
    <div class="subgrid" *ngIf="!displaysearch && !showError">
      <mat-card class="card" *ngFor="let product of allProduct">
        <div class="card-image-container">
          <img mat-card-image class="card-img-top" [src]="'../../assets/images/' + product.name.toLowerCase() + '.jpg'" 
               [alt]="product.name" 
               onerror="this.src='../../assets/images/default-medicine.jpg'">
        </div>
        <mat-card-header>
          <mat-card-title class="size">{{product.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li>
              <b>Use:</b>
              {{product.use}}
            </li>
          </ul>
          <button mat-button (click)="viewDetails(product.name)" class="btn">
            <i class="fas fa-info-circle"></i> See Details
          </button>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="specificsearch">
      <div class="subgrid" *ngFor="let product of allProduct">
        <div *ngIf="displaysearch">
          <mat-card class="card">
            <div class="card-image-container">
              <img mat-card-image class="card-img-top" [src]="'../../assets/images/' + product.name.toLowerCase() + '.jpg'"
                   [alt]="product.name"
                   onerror="this.src='../../assets/images/default-medicine.jpg'">
            </div>
            <mat-card-header>
              <mat-card-title class="size">{{product.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <ul>
                <li>
                  <b>Use:</b>
                  {{product.use}}
                </li>
              </ul>
              <button mat-button (click)="viewDetails(product.name)" class="btn">
                <i class="fas fa-info-circle"></i> See Details
              </button>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div *ngIf="showError && !displaysearch" class="error">
        <h4><i class="fas fa-exclamation-circle"></i> {{errorMessage}}</h4>
      </div>
    </div>
  </div>
</div>
