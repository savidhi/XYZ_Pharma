<div class="app-container">
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="navbar-nav main-nav">
                    <li class="nav-item brand-item">
                        <a class="nav-link brand-link" routerLink="/home">XYZPharma</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="/products">Products</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="/investors">Investors</a>
                    </li>
                </ul>
                <ul class="navbar-nav auth-nav">
                    <li class="nav-item" *ngIf="!isLoggedIn">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>

    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p><i class="fas fa-building"></i> XYZPharma</p>
                <p><i class="fas fa-map-marker-alt"></i> Pharma House, MountValley<br>SH Marg, Mumbai 400201</p>
                <p><i class="fas fa-clock"></i> Business Hours: 24X7</p>
                <p><i class="fas fa-phone"></i> Contact before visiting: 9011236784</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul class="quick-links-list">
                    <li>
                        <button type="button" class="link-button" (click)="openTerms()">
                            <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            <span>Terms & Conditions</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="link-button" (click)="openPrivacy()">
                            <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            <span>Privacy Policy</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="link-button" (click)="openCareers()">
                            <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            <span>Careers</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="https://www.facebook.com/xyzpharma" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/xyzpharma" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/xyzpharma" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.instagram.com/xyzpharma" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 XYZPharma. Made by Savidhi Mittal</p>
        </div>
    </footer>
