<div class="modal-header">
  <h4 class="modal-title">Privacy Policy</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <div class="section">
    <h5><i class="fas fa-shield-alt"></i> Information Collection</h5>
    <p>We collect information to provide better services to our users.</p>
  </div>
  
  <div class="section">
    <h5><i class="fas fa-lock"></i> Data Protection</h5>
    <p>Your data is protected using industry-standard encryption and security measures.</p>
  </div>
  
  <div class="section">
    <h5><i class="fas fa-chart-line"></i> Information Usage</h5>
    <p>We use your information to improve our services and user experience.</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close()">Close</button>
</div>
