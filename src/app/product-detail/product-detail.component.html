<div class="product-detail-container">
  <mat-card class="card" *ngFor="let product of productDetail">
    <mat-card-header class="card-header">
      <mat-card-title><h1>{{product.name}}</h1></mat-card-title>
    </mat-card-header>

    <div class="product-content">
      <div class="product-image">
        <img mat-card-image src="../../assets/images/tablet1.jfif" alt="{{product.name}}">
      </div>
      
      <mat-card-content class="card-body">
        <div class="product-info">
          <p class="info-item">
            <span class="label">Salt Composition:</span>
            <span class="value">{{product.saltCompostion}}</span>
          </p>
          
          <p class="info-item">
            <span class="label">About:</span>
            <span class="value">{{product.about}}</span>
          </p>
          
          <p class="info-item">
            <span class="label">Use:</span>
            <span class="value">{{product.use}}</span>
          </p>
          
          <p class="info-item">
            <span class="label">Side Effects:</span>
            <span class="value">{{product.sideEffects}}</span>
          </p>
        </div>
      </mat-card-content>
    </div>

    <mat-card-footer class="card-footer">
      <p><i class="fas fa-info-circle"></i> <b>Note:</b> Consume as prescribed by Physician</p>
    </mat-card-footer>
  </mat-card>
</div>
