<div class="login-container fade-in">
    <div class="login-card">
        <h2>Welcome to XYZPharma</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required>
                <span class="error-message" *ngIf="usernameError">{{usernameError}}</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
                <span class="error-message" *ngIf="passwordError">{{passwordError}}</span>
            </div>
            <span class="error-message" *ngIf="loginError">{{loginError}}</span>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="register-link">
            <p>New to XYZPharma? <a [routerLink]="['/register']">Create an account</a></p>
        </div>
    </div>
</div>
